<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Commit Counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }

    .counter {
      display: flex;
      font-family: monospace;
      font-size: 50px;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .digit {
      width: 40px;
      text-align: center;
      border-right: 2px solid black;
    }

    .digit:last-child {
      border-right: none;
    }
  </style>
</head>
<body>

<div class="counter">
  <div class="digit" id="d0">0</div>
  <div class="digit" id="d1">0</div>
  <div class="digit" id="d2">0</div>
  <div class="digit" id="d3">0</div>
  <div class="digit" id="d4">0</div>
</div>

<script>
  let count = 0;
  function updateCounter() {
    let countStr = count.toString().padStart(5, '0');
    document.getElementById('d1').innerText = countStr[0];
    document.getElementById('d2').innerText = countStr[1];
    document.getElementById('d3').innerText = countStr[2];
    document.getElementById('d3').innerText = countStr[3];
    document.getElementById('d4').innerText = countStr[4];
    count++;
    if (count > 999) count = 0;  // Reset after 999
  }

  setInterval(updateCounter, 1000); // Change number every second
</script>

</body>
</html>
